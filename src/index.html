  <script>
    var submenuElements = document.querySelectorAll(".submenu");

    // Add a click event listener to each "submenu" element
    submenuElements.forEach(function (submenu) {
      var anchor = submenu.querySelector("a");
      var ulElement = submenu.querySelector("ul");

      anchor.addEventListener("click", function (event) {
        event.preventDefault(); // Prevent the default anchor behavior
        if (ulElement.style.display === "none") {
          ulElement.style.display = "block";
        } else {
          ulElement.style.display = "none";
        }
      });
    });
  </script>

        $('.datepicker').datepicker({
    format: 'mm-dd-yyyy',
    autoclose: true,
    todayHighlight: true,
    beforeShowDay: function(date){
        // Disable Sundays
        return {
            enabled: date.getDay() !== 0,
            classes: date.getDay() === 0 ? 'disabled-day' : ''
        };
    }
});

function getDate(date) {
    if (date.getDay() === 0) {
        return {
            enabled: false,
            classes: "disabled-day",
            tooltip: "Unavailable"
        };
    }
    return {
        enabled: true
    };
}
