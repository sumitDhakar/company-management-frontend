<div class="page-wrapper">
			
    <!-- Page Content -->
    <div class="content container-fluid">
    
        <!-- Page Header -->
        <div class="page-header">
            <div class="row">
                <div class="col-sm-12">
                    <h3 class="page-title"> Projects Leads</h3>
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item"><a [routerLink]="baseRoute">Dashboard</a></li>
                        <li class="breadcrumb-item active">Leads</li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- /Page Header -->
        <div class="row">
            <div class="col-md-12">
                <div class="table-responsive" *ngIf="permissions.isReadable">
                    <table class="table table-striped table-nowrap custom-table mb-0 datatable">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Lead Name</th>
                                <th>Email</th>
                                <th>Phone</th>
                                <th>Project</th>
                                <th>Assigned Staff</th>
                                <th>Status</th>
                                <th>Created</th>
                            
                              
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let project of projects; index as i">
                                <td >{{i+1}}</td>
                                <td>
                                    <div *ngFor="let member of project.projectMembers ; index as j">
                                        <div *ngIf="member.isLeader && j<1" >
                                            <h2 class="table-avatar" >
                                                <a  class="avatar" [routerLink]="baseRoute+'/profile/'+member.userId.id"><img alt="" [src]="member.userId.profileName"></a>
                                                <a  >{{member.userId.firstName+" "+member.userId.lastName}}</a>
                                            </h2>
                                        </div>
                                    </div>
                                </td>
                                <td >
                                    <div *ngFor="let member of project.projectMembers ; index as j">
                                        <div *ngIf="member.isLeader && j<1" >
                                            {{member.userId.email}}
                                        </div>
                                    </div>
                                </td>
                                <td>
                                    <div *ngFor="let member of project.projectMembers ; index as j">
                                        <div *ngIf="member.isLeader && j<3" >
                                            {{member.userId.phone}}
                                        </div>
                                    </div>
                                </td>
                                <td><a [routerLink]="baseRoute+'/projects/'+project.id">{{project.title}}</a></td>
                                <td>
                                    <ul class="team-members">
                                        <li *ngFor="let member of project.projectMembers; index as i">
                                            <a *ngIf="! member.isLeader && i<5"
                                                [routerLink]="baseRoute+'/employee_profile/'+member.userId.id"
                                                data-toggle="tooltip" [title]="member.userId.firstName"><img
                                                    alt="" [src]="member.userId.profileName"></a>
                                        </li>
                                    </ul>
                                  
                                </td>
                                <td><span class="badge bg-inverse-success">{{project.status}}</span></td>
                               <td>
                                {{project.createdDate}}
                               </td>
                              
                            </tr>
