<!-- Main Wrapper -->
<div class="main-wrapper">
    <div class="account-content">
        <a routerLink="/apply/job" class="btn btn-primary apply-btn">Apply Job</a>
        <div class="container">
        
            <!-- Account Logo -->
            <div class="account-logo">
                <a ><img src="assets/img/logo2.png" alt="Dreamguy's Technologies"></a>
            </div>
            <!-- /Account Logo -->
            
            <div class="account-box">
                <div class="account-wrapper">
                    <h3 class="account-title">Login</h3>
                    <p class="account-subtitle">Access to our dashboard</p>
                    
                    <!-- Account Form -->
                    <form   [formGroup]="myForm"  (ngSubmit)="procedeLogin()">
                        <div class="form-group">
                            <label>Email Address</label>
                            <input class="form-control" type="email" formControlName="email" name="email" [(ngModel)]="auth.email">
                        </div>
                        <span class="text-danger"
                        *ngIf="(myForm.get('email')?.touched ) && myForm.get('email')?.hasError('required')">
                        Email Is Required.
                    </span> <span class="text-danger"
                    *ngIf="(myForm.get('email')?.touched ) && myForm.get('email')?.hasError('invalidEmail')">
                    Email Formate Required.
                </span>
                        <div class="form-group">
                            <div class="row">
                                <div class="col">
                                    <label>Password</label>
                                </div>
                                <div class="col-auto">
                                    <a class="text-muted" routerLink="/forget-Password">
                                        Forgot password?
                                    </a>
                                </div>
                            </div>
                            <input class="form-control" type="password" formControlName="password" name="password" [(ngModel)]="auth.password">
                        </div>
                        <span class="text-danger"
                        *ngIf="(myForm.get('password')?.touched ) && myForm.get('password')?.hasError('required')">
                        password Is Required.
                    </span>
                        <div class="form-group text-center">
                            <button class="btn btn-primary account-btn" type="submit">Login</button>
                        </div>
                        <div class="account-footer">
                            <!-- <p>Don't have an account yet? <a routerLink="">Register</a></p> -->
                        </div>
                    </form>
                    <!-- /Account Form -->
                    
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /Main Wrapper -->
