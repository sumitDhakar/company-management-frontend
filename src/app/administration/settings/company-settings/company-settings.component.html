<!-- Page Wrapper -->
<div class="page-wrapper">
			
    <!-- Page Content -->
    <div class="content container-fluid">
        <div class="row">
            <div class="col-md-8 offset-md-2">
            
                <!-- Page Header -->
                <div class="page-header">
                    <div class="row">
                        <div class="col-sm-12">
                            <h3 class="page-title">Company Settings</h3>
                        </div>
                    </div>
                </div>
                <!-- /Page Header -->
                
                <form>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <!-- value="Dreamguy's Technologies" -->
                                <label>Company Name <span class="text-danger">*</span></label>
                                <input class="form-control" type="text"  [(ngModel)]="companysettings.companyName" name="companyName" >
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Contact Person</label>
                                <input class="form-control "type="text" [(ngModel)]="companysettings.ContactPerson" name="ContactPerson">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label>Address</label>
                                <input class="form-control "  type="text" [(ngModel)]="companysettings.address" name="address">
                            </div>
                        </div>
                        
                        <div class="col-sm-6 col-md-6 col-lg-3">
                            <div class="form-group">
                                <label>City</label>
                                <input class="form-control"  type="text" [(ngModel)]="companysettings.city" name="city">
                            </div>
                        </div>
                        <div class="col-sm-6 col-md-6 col-lg-3">
                            <div class="form-group">
                                <label>State</label>
                                <input class="form-control"  type="text" [(ngModel)]="companysettings.state" name="State">
                            </div>
                        </div>
                        <div class="col-sm-6 col-md-6 col-lg-3">
                            <div class="form-group">
                                <label>country</label>
                                <input class="form-control"  type="text" [(ngModel)]="companysettings.country" name="country">
                            </div>
                        </div>

                        <div class="col-sm-6 col-md-6 col-lg-3">
                            <div class="form-group">
                                <label>Postal Code</label>
                                <input class="form-control"  type="text" [(ngModel)]="companysettings.pinCode" name="pinCode">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Email</label>
                                <input class="form-control" type="email" [(ngModel)]="companysettings.email" name="email">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Phone Number</label>
                                <input class="form-control"  type="text" [(ngModel)]="companysettings.phoneNumber" name="phoneNumber">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Mobile Number</label>
                                <input class="form-control"  type="text"  [(ngModel)]="companysettings. mobileNumber" name="mobileNumber">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Fax</label>
                                <input class="form-control"  type="text" [(ngModel)]="companysettings.faxNumber" name="faxNumber">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label>Website Url</label>
                                <input class="form-control"  type="text" [(ngModel)]="companysettings.websiteUrl" name="websiteUrl">
                            </div>
                        </div>
                    </div>
                    <div class="submit-section">
                        <button class="btn btn-primary submit-btn" data-dismiss="modal"
                            (click)="updateCompanySettings()">update</button>
                        
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- /Page Content -->
    
</div>
<!-- /Page Wrapper -->
